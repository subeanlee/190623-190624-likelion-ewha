<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
    
    <br>
    

    {% for comment in blog.comments.all %}
        <div class="comment">
            
            {{ comment.text }}
            
            <small><strong>{{ comment.author }}</strong> {{ comment.created_at }}</small>
            
        </div>

        {% empty %}
            <p>아직 댓글이 없습니다.</p>
    {% endfor %}
    <br>
    <a href="{% url 'comment_new' blog.pk %}">댓글 추가하기<br></a>
    <br>
    <a href="{% url 'home' %}">돌아가기</a>    
</div>
